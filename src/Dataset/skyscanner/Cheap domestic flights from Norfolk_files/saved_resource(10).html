					borderElements = Array.prototype.slice.call(borderElements);

						borderElements[i].addEventListener(eventName, function(e) {

							var underneathElem = document.elementFromPoint(e.clientX, e.clientY),

								underneathElem.fireEvent(newEvent, evt);
							}
							e.target.style.visibility = 'visible';
							return false;
						});
					};
				});
			}
		}
