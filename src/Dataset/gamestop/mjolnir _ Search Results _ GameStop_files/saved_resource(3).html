function focusSystem (trigger, modalClose, modalContainer, timeOutDuration) {
  if (!timeOutDuration) timeOutDuration = 350;
  if (!$ae(trigger)[0]) return;

  ele.outerFind(trigger).add(modalClose).attr(api.btn).on('keydown', function (e) {
    if (e.keyCode === 13 || e.keyCode === 32) {
      e.preventDefault();
      this.click();
    }
  });

  ele.outerFind(trigger).on('click', function (e) {
    $ae('body').data('ae-refocus', e.currentTarget);
    setTimeout(function (e) { 
      AudioEye.focusElement(modalClose);
      AudioEye.modals.enableTabLoop(modalContainer);
    }, timeOutDuration);
  });

  ele.outerFind(modalClose).on('click', function (e) {
    var refocus = $ae('body').data('ae-refocus');
    if (refocus) AudioEye.focusElement(refocus);
  });
}
