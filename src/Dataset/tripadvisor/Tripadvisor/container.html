/***** RESET RULES *****/
body { padding:0; margin:0;}
a:link, a:hover, a:active, a:visited { text-decoration:none;}

/***** LOADING STATE ---hide content until we get location data *****/
.loading .adIcn,
.loading .ui_loader, 
.loading i { display:none !important;}
.loading .container { border:none;}
/***** END LOADING STATE *****/ 

body.rail { min-height:600px;}

.container { position:relative; box-sizing:border-box; overflow:hidden;
             margin:0 auto; font-family: Arial,Tahoma,"Bitstream Vera Sans",sans-serif; 
             border:1px solid #ccc; color:#000a12;
             background-color:#fff;
             -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
           }

.adIcn { position:absolute; top:5px; right:5px; padding:3px; background-color:#666; border-radius:6px; font-size:9px; font-weight:bold; color:white;}
.learnMore { position:absolute; z-index:1; bottom:4px; right:4px; font-size:13px; font-weight:bold; color:#069; text-align:right;}

.propName { font-size:16px; line-height:20px;}
.reviewWrap { white-space:nowrap; text-overflow:ellipsis; overflow:hidden;}
.reviewCount { font-size:12px; line-height:18px; color:#666; white-space:nowrap; vertical-align:-1px;}
.ratingWrap { display:inline-block; vertical-align:middle;}
.ratingWrap .bubble { float:left; margin-right:-1px; transform: rotate(90deg);}
.noRating .reviewWrap { display:none;}
.externalIcon { position:relative; top:2px; }

/* fauxCnr used in tall layouts to crop images */
.priceWrap .fauxCnr { display:none; position:absolute; top:-2px; background:rgba(256,256,256,.55); height:2px; width:2px;}
.priceWrap .fauxCnr.cnrLft { left:4px;}
.priceWrap .fauxCnr.cnrRgt { right:4px;}
.priceWrap .fauxCnr::before, 
.priceWrap .fauxCnr::after { position:absolute; background:rgba(256,256,256,.45); content:' ';}
.priceWrap .cnrLft::before { left:0; top:-1px; height:3px; width:1px;}
.priceWrap .cnrLft::after { left:0; top:1px; height:1px; width:3px;}
.priceWrap .cnrRgt::before { right:0; top:-1px; height:3px; width:1px;} 
.priceWrap .cnrRgt::after { right:0; top:1px; height:1px; width:3px;}

.priceWrap .inner { position:absolute; left:0; right:0; top:50%; padding:0 12px; transform:translate(0, -56%);}
.priceWrap .inner .price { font-size:28px; font-weight:bold; line-height:105%; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;} 
.priceWrap .inner .price.medium { font-size:24px;}
.priceWrap .inner .price.long { font-size:20px;} 
 
.priceWrap .inner .price span { display:block; margin-top:-3px; font-weight:normal; font-size:16px; line-height:19px; white-space:nowrap; overflow:hidden; text-overflow: ellipsis;}
.priceWrap .inner .price.fallback { font-size:16px; font-weight:normal;}
.priceWrap .inner .price .disclaimer { margin-top:-2px; font-size:12px; line-height:16px; font-weight:normal; color:#666; white-space:normal;}

/* Fluid styles - widest */
.fluidGrid { display:flex; margin-right:250px;}
.logoAndName { flex:45; position:relative;} 
.logoWrap { width:73px; max-width:73px; position:absolute; top:0; bottom:0;}
.logoWrap .propLogo { display:block; position: absolute; left:50%; top:50%; transform: translate(-50%, -50%); height:55px; image-rendering:-webkit-optimize-contrast; image-rendering:crisp-edges;}
.propNameRatingWrap { position:absolute; left:73px; top:0; bottom:0; right:0;} 
.propNameRating { position:absolute; left:0; right:0; top:50%; transform:translateY(-50%); padding-right:4px; overflow:visible;}
.imgWrap { flex:55; overflow:hidden; border-radius:4px; margin:4px 0; height:103px;} 
.imgWrap img { width:100%; position:relative; top:50%; left:50%; transform: translate(-50%, -50%);}
.priceWrap { position:absolute; width:250px; top:0; right:0; bottom:0;}

.distFrom { position:absolute; bottom:7px; left:9px; right:1px; display:none; font-size:12px; color:#666; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
.distFrom .pin { position:relative; top:3px;}
.distFrom svg { height:13px; width:7px;}

.broadened .priceWrap .distFrom { display:none;}
.broadened .logoAndName .distFrom { display:block;}

/* handle long prop names on broadened layout */
@media screen and ( max-width:1000px ) {
  .broadened .logoAndName .propName { overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
}

/* Switch to 728x90 grid at 800px */
/* widths: logo: 10%, location:29%, image:32% price:29% */
@media screen and ( max-width:800px ) {
  .fluidGrid { margin-right:211px;}  
  .logoAndName { flex:55;}
  .imgWrap { flex:45; height:80px;}
  .priceWrap { width:211px;}

  /* Make more room for truncated name */ 
  .broadened .logoAndName { flex:60;}
  .broadened .imgWrap { flex:40;}
  .broadened .logoWrap .propLogo { height:45px; margin-top:-5px;}
}  

@media screen and ( max-width:727px ) {

  /* grid moves into the logoAndName wrapper */ 
  .fluidGrid { display:block; margin-right:0;}  
  .logoAndName { display:flex; flex:none; margin:6px 0 0;}
  .broadened .priceWrap .distFrom { display:block;}
  .broadened .logoAndName .distFrom { display:none;}
 
  .logoWrap { flex:24; position:static; bottom:auto;}
  .logoWrap .logoInner { padding:3px 8px 8px;}
  .logoWrap .propLogo { position:static; width:auto; height:55px; margin-top:0; transform:none;}
  .broadened .logoWrap .propLogo { height:55px; margin-top:0;}

  .propNameRatingWrap { flex:76; position:relative; left:auto;}
  .propNameRating { position:absolute; left:0; right:0; top:50%; transform: translateY(-50%); padding:0 5px 0 0;} 
  .propName { font-size:16px; font-weight:normal;} 
 
  .imgWrap { height:450px; margin:0 4px;}
  .imgWrap img { height:100%; width:auto;}
  
  .priceWrap { width:auto; margin-top:2px; background-color:#fff;}
  
  /* fake rounded corners kick in when property name is long */  
  .priceWrap .fauxCnr { display:block;}
  
  .priceWrap .inner { padding:3px 8px 0; transform:none; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
  .priceWrap .inner .price { display:inline; font-size:28px;}
  .priceWrap .inner .price.fallback { font-size:16px;}
  .priceWrap .inner .price span { display:inline; font-size:16px;}
  .priceWrap .distFrom { position:static; font-size:11px; line-height:13px; margin:0 8px; padding:0 0 4px; border-bottom:1px solid #e5e5e5;}


  /* 300x250 layout only*/
  .container.height250 { height:250px;}
  .container.height250 .imgWrap { height:110px;} 
  .container.height250.broadened .imgWrap { height:90px;} 
  .container.height250 .imgWrap img { height:auto; width:100%; top:50%; left:0; transform:translate(0,-50%);}
  .container.height250 .propNameRatingWrap { overflow:hidden;}
  .container.height250 .propNameRating { margin:0;}
  .container.height250 .propName { overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
  .container.height250 .priceWrap { position:static;}
  .container.height250 .priceWrap .inner { position:static; transform:none;}

  .container.height600 { height:600px;}
  .container.height600 .logoAndName { margin:20px 0 0;}
  .container.height600 .propNameRating { position:static; margin:0 0 8px; transform:none;}
  .container.height600 .propName { white-space:normal;}
  .container.height600 .priceWrap { position:absolute; top:525px; left:0; right:0; margin:0; overflow:visible;}
  .container.height600 .priceWrap .inner { position:static;}
  .container.height600.broadened .priceWrap { top:505px;}
  .container.height600.broadened .priceWrap .inner { top:28px;}

  /* ratings suppressed */
  .noRating .container.height250 .propName, 
  .noRating .container.height600 .propName { padding-top:10px;}
}
  
/* 160x600 layout at 249px - MedRecs support 250w */
@media screen and ( max-width:249px ) {
  /* Remove grid */ 
  .container.height600 .logoAndName { display:block; margin:8px 0 0;}  
  .container.height600 .logoWrap .logoInner { padding:8px;} 
  .container.height600 .imgWrap { height:335px;}
  .container.height600 .propNameRating { position:static; margin:-3px 8px 8px; transform:none; padding:0;}
  .container.height600 .reviewWrap { white-space:normal;} 
  .container.height600 .priceWrap { top:494px;} 
  .container.height600 .priceWrap .inner span, 
  .container.height600 .priceWrap .inner .price span { display:block;}

  .container.height600.broadened .priceWrap { top:465px;} 
  .container.height600.broadened .priceWrap .distFrom { white-space:normal;}
}

/***** PRICE LOADING BUBBLES *****/
@keyframes pulseDot {
  0%, 20% { background-color: #ccc; }
  10% { background-color: #00a680; }
}

.loaderWrap {
  display:inline-block !important;
  width:70px;
  margin:0 !important;
}

.ui_loader {
  display: flex !important;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: center;
  align-items: center;
  margin:0 !important;
}

.ui_loader > span {
  display: inline-block;
  display: inline-flex;
  width: 16px;
  height: 12px;
  margin: 0 !important;
}

.ui_loader > span::before {
  content: '';
  display: block;
  width: 12px;
  height: 12px;
  border-radius: 12px;
  margin: auto;
  background-color: #ccc;
  animation: pulseDot 1.25s infinite linear both;
}

.ui_loader>span:nth-child(2)::before {
  -moz-animation-delay: .25s;
  -webkit-animation-delay: .25s;
  animation-delay: .25s;
}

.ui_loader>span:nth-child(3)::before {
  -moz-animation-delay: .5s;
  -webkit-animation-delay: .5s;
  animation-delay: .5s;
}

.ui_loader>span:nth-child(4)::before {
  -moz-animation-delay: .75s;
  -webkit-animation-delay: .75s;
  animation-delay: .75s;
}

.ui_loader>span:nth-child(5)::before {
  -moz-animation-delay: 1s;
  -webkit-animation-delay: 1s;
  animation-delay: 1s;
}
/***** END PRICE LOADING BUBBLES *****/
